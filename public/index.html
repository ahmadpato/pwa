<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
<style>
 .container {
 display: grid;
 width: 100%;
 grid-template-columns:  1fr 1fr 1fr 1fr;
 grid-template-rows: 30px 100px 100px 100px 30px;
 grid-gap: 4px;
}
 .menu {
 background: lightblue;
 grid-column-start: 1;
 grid-column-end: 5; 
 }
 .sidebar {
 background: yellow;
 grid-row-start: 2;
 grid-row-end: 5;
 grid-column-end: 1/2; 
 }
 .konten {
 background: lightgreen;
 grid-column: 2/5;
 }
 .footer {
 background: lime;
 grid-column: 1/5;
 grid-row : 5/5;
 }
 a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;

    text-decoration: none;
    color: initial;
}
</style>
</head>
<body>
<div class="container">
	 <div class='menu'><img src="/images/gmail.svg" alt="" width="2%"></div>
	 <div class='sidebar'><img src="/images/ahmad.jpg" alt="" width="100%" height="100%">></div>
	 <div class='konten'>
	<a href="/project_1/add2numbers.html" class="button">Menjumlahkan dua angka</a>
</div>
<div class='konten'>
<a href="/project_2/index.html" class="button">Lokasi Istimewa dengan Mapbox</a>
 </div>
 <div class='konten'>Konten 3</div>
 <div class='footer'>Muhammad Hidayaturrohman</div>
</div>
<script>
	if (!('serviceWorker' in navigator)) {   
		console.log('Browser tidak mendukung Service worker'); 
	} 
	else {
		navigator.serviceWorker.register('service-worker.js').
		then(function(){
			console.log('Service Worker terdaftar (registered)');   
		})
		.catch(function(error) {     
			console.log('Error: Gagal melakukan registrasi service workder:', error);   
		}); 
	}
</script>
</body>
</html>
